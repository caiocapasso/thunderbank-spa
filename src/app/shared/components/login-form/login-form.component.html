<form
	id="login-form"
	class="card m-3 form-control text-dark"
	#form="ngForm"
	(submit)="onSubmit(form)"
>
	<h2 class="mt-3 text-center">Acesse sua conta</h2>
	<div class="m-5">
		<div class="form-group mt-3">
			<input
				type="text"
				autocomplete="username"
				class="form-control"
				[class.is-invalid]="validateInput('login', form)"
				placeholder="Login"
				[(ngModel)]="login"
				name="login"
				required
				#loginInput
			/>
			<div
				*ngIf="validateInput('login', form)"
				class="invalid-feedback"
			>
				Usuário inválido
			</div>
		</div>
		<div class="form-group mt-3">
			<input
				type="password"
				autocomplete="current-password"
				class="form-control"
				[class.is-invalid]="validateInput('senha', form)"
				placeholder="Senha"
				[(ngModel)]="senha"
				name="senha"
				required
				#senhaInput
			/>
			<div *ngIf="validateInput('senha', form)" class="invalid-feedback">
				Senha inválida
			</div>
		</div>
		<div *ngIf="!isLoading">
			<button type="submit" class="btn btn-primary mt-3">Entrar</button>
		</div>
		<div *ngIf="isLoading" class="mt-3">
			<app-spinning-loader></app-spinning-loader>
		</div>
		<div class="mt-4">
			<a routerLink="/recover">Recupere sua senha</a>
			<br />
			<a routerLink="register">Crie sua conta agora mesmo!</a>
		</div>
	</div>
</form>
