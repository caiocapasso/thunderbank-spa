<form
	id="login-form"
	class="card m-3 form-control text-dark"
	#form="ngForm"
	(submit)="onSubmit(form)"
>
	<h2 class="m-4 text-center">
		Não lembra sua senha? Informe seu e-mail para recuperar
	</h2>
	<div class="m-5">
		<!-- LOGIN -->
		<div class="form-group mt-3">
			<input
				type="text"
				autocomplete="username"
				class="form-control"
				[class.is-invalid]="validateInput('login', form)"
				placeholder="Login"
				[(ngModel)]="login"
				name="login"
				required
				#loginInput
			/>
			<div *ngIf="validateInput('login', form)" class="invalid-feedback">
				Usuário inválido
			</div>
		</div>
		<div *ngIf="!isLoading">
			<button type="submit" class="btn btn-primary mt-3">
				Recuperar
			</button>
		</div>
		<div *ngIf="isLoading" class="mt-3">
			<app-spinning-loader></app-spinning-loader>
		</div>
		<div class="mt-4">
			<a routerLink="/login">Já tem uma conta? Entre por aqui</a>
			<br />
			<a routerLink="/register"
				>Ainda não é cliente? Crie sua conta agora mesmo</a
			>
		</div>
	</div>
</form>
