<main id="container" class="min-vh-100">
    <div class="container-fluid">
        <div class="row row-pad">
            <div class="col-sm-12 col-md-10">
                <div class="container mt-5 mb-4">
                    <h3 class="title-dashboard">
                        Olá
                        <span id="nome-usuario"><strong>{{usuario.nome}}</strong></span
						>, seja bem vindo!
					</h3>
				</div>
				<div class="row row-pad">
					<div class="col-sm-12 col-md-6 mt-2">
						<div class="card card-pad-top">
							<div class="card-header">
								<fa-icon [icon]="faCoins"></fa-icon> Conta -
								nº<span id="numero-conta"></span>
                </div>
                <div class="card-body" style="min-height: 150px">
                    <h5 class="card-title">Saldo disponível</h5>
                    <p class="card-text" style="font-size: 30px">
                        <strong data-saldo-disponivel>{{dashBoard.saldo}}</strong
									>
								</p>
							</div>
						</div>
					</div>
					<div class="col-sm-12 col-md-6 mt-2">
						<div class="card card-pad-top">
							<div class="card-header">
								<fa-icon [icon]="faCreditCard"></fa-icon> Conta
								Crédito
							</div>
							<div class="card-body" style="min-height: 150px">
								<h5 class="card-title">Fatura atual</h5>
								<p class="card-text" style="font-size: 30px">
									<strong data-fatura-atual></strong>
                    </p>
                    <p class="card-text">
                        Limite disponível
                        <strong data-limite-disponivel>{{dashBoard.limite}}</strong
									>
								</p>
							</div>
						</div>
					</div>
				</div>
				<div class="row row-pad">
					<div class="col">
						<div class="card">
							<div class="card-header">
								<fa-icon [icon]="faMoneyBill"></fa-icon> Últimos
								lançamentos
							</div>
							<div class="card-body">
								<ul
									id="ultimos-lancamentos"
									class="list-group"
								></ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
